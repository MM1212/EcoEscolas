<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Felicidade no Trabalho</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <style>
        body{
            text-align: center;
	        background-color: lightblue;
	        margin: 5vh 0vw 0vh 0vw;
        }
        .login,#regist_form {

            position:relative;
            top: 40%;
            text-align: center;
            margin-top: 2vh;
            width: 99%;
            height: 10%;
            color: rgb(50,50,50);
            background-color: white;
            border: 5px solid lightslategray;
            border-radius: 5px;
            font-size: 40px;
            font-weight: bolder;
        }
        #regist_form {
            width: 40%;
        }
        #initiate {
            width: 40vw;
        }
        #guest {
            width: 21vw;
            height: 10vh;
        }
#title {
font-size: 50px;
color: darkslategray;
font-family: cursive;
}
.questions{
border: 3px solid lightslategray;
width: 70%;
height: 10%;
color: darkslategray;
font-size: 25px;
font-family: cursive;
}
.info_box {
    position: absolute;
    background-color: white;
    color: black;
    top:0%;
    text-align: center;
    font-size: 1.5vw;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    width: 100%;
    min-height: 10%;
    z-index: 2;
    border-bottom: 5px solid darkslategray;
    border-radius: 2px;
}
#dark {
	display: none;
	position: absolute;
	bottom:0%;
	left:0%;
	width: 1000%;
	height: 1000%;
	background-color: rgba(0,0,0,0.50);
    z-index: 1;
}
    </style>
    <body>
        <div class="info_box" style="display:none">
            <i class="glyphicon glyphicon-remove"></i>
        </div>
        <br><br>
        
        <div id="dark"></div>
        <div class="login_div">
            <span class="login" id="title" style="border:none;background-color:lightblue;text-align:center;color:lightslategray;-webkit-text-stroke: 0.5px rgb(50,50,50);font-family: arial">Inicio de Sessão</span><br>
            <input class="login" id="nick" placeholder="nickname" type="password"><br>
            <input class="login" id="password"placeholder="palavra-passe" type="password"><br>
            <button class="login" id="initiate">Entrar</button><br>
        </div>
        <div class="formulario" style="display:none;">

        </div>
        <script>
            var table2 = []
            var maxq = 0
            table2 = {
                [0] : {
                    title:"felicidade no trabalho",
                    options:[
                        {label:"",points:0},
                        {label:"muito feliz",points:10},
                        {label:"feliz",points:0},
                        {label:"menos feliz",points:0},
                        {label:"infeliz",points:0}
                    ]
                },
                [1] : {
                    title:"Ha algum metodo de descanço para promover a felicidade?",
                    options:[
                        {label:"",points:0},
                        {label:"sim",points:10},
                        {label:"nao",points:0}
                    ]
                }
            }
            function initM (newm,initm) {
                if (newm == null) {newm="Inicio de Sessão"};
                $("#title").html(newm);
                    setTimeout(function(){
                        $("#title").html(initm)
                    },3000);
            }
            function enter() {
                $('.login_div').hide();
                    
                    var count = 0
                    for (var o = 0; o < 100; o++) {
                        if (table2[o] != null){
                            count ++;
                        }
                    }
                    
                for (var i = 0; i < count; i++) {
                    var options = ""
                    
                    var count2 = 0
                    for (var o = 0; o < 10; o++) {
                        if (table2[i].options[o] != null){
                            count2 ++;
                        }
                    }
                    maxq = count2;
                    for (var k = 0; k < count2; k++){
                        options = options + "<option value="+k+"_"+table2[i].options[k].points+">"+table2[i].options[k].label+"</option>"
                    }
                   
                    var txt = "<p id=\"title\" >"+table2[i].title+"</p><select class=\"questions\" id=\"question_"+i+"\">"+options+"</select><br><br>"
                    //console.log(txt);
                    $(".formulario").append(txt);
                }
                $(".formulario").append("<button id=\"regist_form\" onclick=\"getAnswers()\">Participar</button>");
                $(".formulario").show();
            }
            function openBox(text) {
                $("#dark").show()
                $(".info_box").html(text);
                $(".info_box").fadeIn(500).delay(3000).fadeOut(500);
                
                setTimeout(function(){
                    $("#dark").hide();
                },4000);
            }
            var submit_error = false;
            function getAnswers() {
                        var submitdata = [];
                        var submit_error = false;
                        
                    for(i=0; i < maxq-1; i++){
                        var index = $("#question_"+i).val();
                        if(index.split("_")[0]==0){
                            submit_error = true;
                            submitdata = [];
                            break;
                        }
                        
                        submitdata[i] = {index:index.split("_")[0],points:index.split("_")[1]}
                        
                    }
                    var count = 0
                    $.getJSON('https://ipapi.co/json/', function(data) {
                    
                        if (data.ip == null){data.ip = "0.0.0.0"};
                        if(!submit_error){
                            socket.emit("submit",{data:submitdata,ip:data.ip})
                            
                                openBox("Obrigado por participares")
                                setTimeout(function(){
                                    location.reload();
                                },4010);
                                    
                            
                        }else{
                           openBox("Preenche todos os campos, por favor.")
                            
                            /*var errormessg = "<div id=\"errormessg\"style=\"text-align: center; margin-top: 10px; width: 100%\">Preenche todos os campos, por favor</div>";

                                if(document.getElementById("errormessg") == null){
                                    $("body").append(errormessg);
                                    $("#errormessg").delay(5000).fadeOut(1000);
                                }else{
                                    $("#errormessg").fadeIn(100).delay(5000).fadeOut(1000);
                                }*/
                        }
                    });
            }
            const socket = io();
            $("#initiate").click(function(){
                var a = $("#nick").val();
                var b = $("#password").val();
                if (a == "" || b == "") {
                    openBox("Valores de Log In inválidos, tente novamente.")
                }else{
                    socket.emit('checkI',{a:a,b:b})
                    
                    
                }
            })
            socket.on('checkedI',function(data){
                if (data.bool == true) {
                    enter();
                }else{
                    openBox("Credenciais Incorretas, tente novamente.")
                }
                
            })
            window.onload = function(){
                $.getJSON('https://ipapi.co/json/', function(data) {
                    socket.emit("newCInfo",{data:data});
                });
            };
        </script>
    </body>
