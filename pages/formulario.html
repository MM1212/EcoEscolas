    background-color: white;
    color: black;
    text-align: center;
    font-size: 5vw;

    width: 100%;
    min-height: 10%;
    z-index: 2;
    border-bottom: 5px solid darkslategray;

}
#dark {
	display: none;
	position: absolute;
	top:0%;
	left:0%;

	height: 120%;
	background-color: rgba(0,0,0,0.50);

}

    height: 8px;
  width: 8px;
  background-color: darkslategray;
  border-radius: 50%;
  display: inline-block;
}
