<html>
    <script sr="client.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
		<script src="/socket.io/socket.io.js"></script>
    <link type="stylesheet" href="styles.css">
    <style>
body{
    background-color:black;
    background-image: url("https://i.imgur.com/xqZyWI1.png");
}
.start-title {
    font-family: Calibri;
    position: flex;
	font-size: 1000%;
    color: lavenderblush;
    text-align: center;
    -webkit-text-stroke-width: 4px;
   -webkit-text-stroke-color: black;
}

.scoreboard {
	font-family: Calibri;
    color: lavender;
    text-align: center;
}
.scoreboard-txt {
    position: flex;
	font-family: Arial, black;
    font-style: bold;
	font-size: 300%;
    
    padding: 3px;
    -webkit-text-stroke-width: 3px;
   -webkit-text-stroke-color: black;
    color: lavender;
    text-align: center;
}
.bg {
	opacity: 1;
    position: fixed;
    width: 100%;
    height: 100%;
	background-size: cover;
	background-position: center center;
    z-index: 1;
}
    </style>
    <title>Semear o Futuro</title>
    <body>
        <div class="bg">
            <h1 class="start-title"><b>SEMEAR O FUTURO</b></h1>
            <div class="scoreboard">
                <span class="border"><h2><div class="scoreboard-txt"></div></h2></span>
            </div>
                
            
            
        </div>
 
    </body>
    <script type="text/javascript">
    const socket = io();

        function getScoreboard() {
            setTimeout(function(){
                socket.emit("getScoreboard",{})
                getScoreboard();
            },5000);
        }

        $(document).ready(function(){

            window.setInterval(function () {
            getScoreboard();
            }, 100);
        
            socket.emit("getScoreboard",{})
            socket.on("recieveScoreBoard",function(data){
                if (data.scoreboard == null || data.scoreboard == ""){
                    $(".scoreboard-txt").html("");
                }else{
                    $(".scoreboard-txt").html(data.scoreboard);
                }
                
            })
        })
    </script>
</html>
