<!DOCTYPE html>
<html>
<head>
    <title>Semear o Futuro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
	<script src="/socket.io/socket.io.js"></script>
    <style>
body {
    background-color: LightBlue;
    text-align: center;
    margin: 0px;
}

#start-title {
    color: white;
    -webkit-text-stroke-width: 0.4vw;
    -webkit-text-stroke-color: black;
    font-family: Verdana;
    font-size: 10vw;
    margin: 22px 0px 6px 0px;
}

.scoreboard {
    padding: 10px;
    position: relative;
    left: 15vw;
    background-color: Black;
    opacity: 0.5;
    margin: 50px 0px 0px 0px;
    width: 70vw;
    border-radius: 20px
}

p {
    opacity: 1.0;
    margin: 0px;
    font-family: Calibri;
    font-size: 4vw;
    color: white;
}

#p1 {
    color: Gold;
    font-weight: bold;
}

#p2 {
    color: Silver;
    font-weight: bold;
}

#p3 {
    color: #CD7F32;
    font-weight: bold;
}
#p4 {
    color: gray;
    font-weight: bold;
}
#p5 {
    color: gray;
    font-weight: bold;
}
.score {
    color: White;
}
#watermark{
    font-family: monospace;
    color: darkslategray;
    top:97.5%;
    font-size: 1.1vw;
    left: 0%;
}
    </style>
</head>
    
<body>

        <h1 id="start-title"><b>Semear o Futuro</b></h1>
        <div class="scoreboard">
            <p id="p1"><span class="score">1º &nbsp;</span></p>
            <p id="p2"><span class="score">2º &nbsp;</span></p>
            <p id="p3"><span class="score">3º &nbsp;</span></p>
            <p id="p4"><span class="score">4º &nbsp;</span></p>
            <p id="p5"><span class="score">5º &nbsp;</span></p>
        </div>
        <div id="watermark"><span style="font-style: italic;"> Made By:</span> Pedro Antunes | Pedro Stumpo | Martim Martins</div>
    <script type="text/javascript">
    const socket = io();
        $(document).ready(function(){
            socket.emit("getScoreboard",{})
            window.setInterval(function () {
                socket.emit("getScoreboard",{})
            }, 1000);
        
            socket.emit("getScoreboard",{})
            socket.on("recieveScoreBoard",function(data){
                $("#p1").html(data.pos_1);
                $("#p2").html(data.pos_2);
                $("#p3").html(data.pos_3);
                $("#p4").html(data.pos_4);
                $("#p5").html(data.pos_5);
            })
        })
    </script>
</body>
</html>
